<!DOCTYPE html>
<html>
<head>
<link type="text/css" rel="stylesheet" href="States.css" />
<link href='https://fonts.googleapis.com/css?family=Open+Sans'
	rel='stylesheet' type='text/css'>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>States</title>
</head>
<body>
	<header>
		<p class="headertext">US States</p>
	</header>
<div class="content">
	<table class="statetable">
		<tr>
			<td>
				<form action="NewState.do" method="POST">
					<p>Abbrev:</p>
					<input type="text" name="abbreviation" value="PR" /><br />
			</td>
			<td>
				<p>Name:</p> <input type="text" name="name" value="Puerto Rico" /><br />
			</td>
			<td><p>Capital:</p> <input type="text" name="capital"
				value="San Juan" /><br /></td>
			<td><input type="submit" value="Add State" /></td>
		</tr>
		</form>
	</table>
	</div>
	<footer>
		<p>Designed by Kaylee McHugh</p>
	</footer>
</body>


</html>
